{% extends "base_template.html" %}
{% block content %}
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/loading.css')}}">

  <!-- Referenced from http://tobiasahlin.com/spinkit/ -->
  <div class="spinner">
    <div class="spinner-container container1">
      <div class="circle1"></div>
      <div class="circle2"></div>
      <div class="circle3"></div>
      <div class="circle4"></div>
    </div>
    <div class="spinner-container container2">
      <div class="circle1"></div>
      <div class="circle2"></div>
      <div class="circle3"></div>
      <div class="circle4"></div>
    </div>
    <div class="spinner-container container3">
      <div class="circle1"></div>
      <div class="circle2"></div>
      <div class="circle3"></div>
      <div class="circle4"></div>
    </div>
  </div>
  <div class="row new-project-submit">
    <div class="col-xs-12 text-center">
      <h3 class="loading-msg">Capturing a thumbnail for your project</h3>
      <h3 class="loading-msg">Please wait</h3>
    </div>
  </div>

  <script type="text/javascript">
    var delay = 10000;

    setTimeout(function() {
      window.location = '/';
    }, delay);
  </script>
{% endblock %}
