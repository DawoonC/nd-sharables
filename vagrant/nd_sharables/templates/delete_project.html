{% extends "base_template.html" %}
{% block content %}

  <h1 class="my-page-header">Delete Project</h1>

  <h3>Are you sure you want to delete this project?</h3>

  <form action="{{url_for('delete_project', nd=nd, project_no=project_no, project_id=project_id)}}" method="post">
    <button type="submit" class="btn btn-default edit-btn">Delete</button>
    <a href="{{url_for('project_item', nd=nd, project_no=project_no, project_id=project_id)}}" class="btn btn-default edit-btn">Cancel</a>
  </form>

{% endblock %}
